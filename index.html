<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="todolist.css">

</head>
<body>
    <div class="sidebar">
        <div>
            <h2>My To-Do List</h2>
            <ul id="category-list">
                <li>
                    <span onclick="showCategory('Home')">Home</span>
                    <button onclick="removeCategory(this)">Delete</button>
                </li>
                <li>
                    <span onclick="showCategory('Today')">Today</span>
                    <button onclick="removeCategory(this)">Delete</button>
                </li>
            </ul>
        </div>
        <div class="add-category">
            <input type="text" id="new-category" placeholder="Add a new category">
            <button onclick="addCategory()">Add</button>
        </div>
    </div>
    <div class="content">
        <div class="calendar">
            <h2>June 2024</h2>
            <!-- 여기 달력 구현 -->
        </div>
        <div class="todo-list">
            <h3 id="category-title">Today's Tasks</h3>
            <ul id="todo-items">
                <!-- 할 일 항목이 여기에 추가됩니다 -->
            </ul>
            <button onclick="openModal()">Add New Task</button>
        </div>
    </div>

    <div id="todoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add a New Task</h2>
            <input type="text" id="new-todo" placeholder="Enter task">
            <input type="text" id="new-todo-keyword" placeholder="Enter keyword">
            <button onclick="addTodo()">Add</button>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="edit-todo" placeholder="Edit task">
            <input type="text" id="edit-todo-keyword" placeholder="Edit keyword">
            <button onclick="saveTodo()">Save</button>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
