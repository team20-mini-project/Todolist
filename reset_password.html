<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    body {
        margin: 0;
        color: #6a6f8c;
        background: #c8c8c8;
        font: 600 16px/18px 'Open Sans', sans-serif;
    }

    *,
    :after,
    :before {
        box-sizing: border-box
    }

    .clearfix:after,
    .clearfix:before {
        content: '';
        display: table
    }

    .clearfix:after {
        clear: both;
        display: block
    }

    a {
        color: inherit;
        text-decoration: none
    }

    .login-wrap {
        width: 100%;
        margin: auto;
        max-width: 525px;
        min-height: 670px;
        position: relative;
        box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
    }

    .login-html {
        width: 100%;
        height: 100%;
        position: absolute;
        padding: 90px 70px 50px 70px;
        background: rgba(40, 57, 101, .9);
    }

    .login-html .group .label,
    .login-html .group .input,
    .login-html .group .button {
        width: 100%;
        color: #fff;
        display: block;
    }

    .login-html .group .input,
    .login-html .group .button {
        border: none;
        padding: 15px 20px;
        border-radius: 25px;
        background: rgba(255, 255, 255, .1);
        transition: background 0.3s ease;
    }

    .login-html .group input[data-type="password"] {
        -webkit-text-security: circle;
    }

    .login-html .group .label {
        color: #aaa;
        font-size: 12px;
    }

    .login-html .group .button {
        background: #1161ee;
    }

    .login-html .group .button:hover {
        background: #0e50c8;
    }

    .login-html .hr {
        height: 2px;
        margin: 60px 0 50px 0;
        background: rgba(255, 255, 255, .2);
    }

    .login-html .foot-lnk {
        text-align: center;
    }

    #schedule-nav{
        background-color: #062764;
      }


</style>
</head>
<body>

    <nav class="navbar" id="schedule-nav" data-bs-theme="dark">
        <!-- Navbar content -->
        <div class="ms-3">
          <img src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/webjong/images/sparta-logo.svg" alt="">
      </div>
      <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link text-white" aria-current="page" href="{{ url_for('home')}}">Home</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      </nav>
  

    <form action="/reset_password/{{ username }}" method="POST">
        <div class="login-wrap">
            <div class="login-html">
                <form action="/reset_password/{{ username }}" method="POST">
                    <div class="group">
                        <label for="password" class="label">New Password</label>
                        <input id="password" name="password" type="password" class="input" required>
                    </div>
                    <div class="group">
                        <label for="confirm_password" class="label">Confirm New Password</label>
                        <input id="confirm_password" name="confirm_password" type="password" class="input" required>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Reset Password">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="{{ url_for('home') }}">Back to Login</a>
                    </div>
    </form>
</body>
</html>
